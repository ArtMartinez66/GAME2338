# Playtesting
---
# What is playtesting?

* Comparable to a traditional user acceptance test with users from the general public.
* An evaluation of the game to determine the fun factor, is the game entertaining, and fun to play.
---
# Goals of the playtesting

* Evaluate games
* Analyze games
* Identify any problems or issues that may have been missed
---
# Playtest Requirements

* Play through game (45 min -1 hour)
* A new game needs to be played each week – Some weeks the game will be pre-selected
* Fill out the evaluation sheet for each game
* Submit evaluations weekly through Canvas as a link to github.
* Points given for completed evaluation sheets
---
# Playtest Requirements
* Game Selection
 * Different game types
 * Non-mainstream – games that everyone doesn’t play
 * Minimal violence, blood, and profanity   
---
# Target
* Casual Gamer
 * Brings in more cash
 * Limits creativity
* Intermediate Gamer
 * Balance between creativity and profitability
* Hardcore Gamer
 * Foster creativity
 * Limited cash – potential for large cash after the customer base is established
---
# Game Criteria
* Clarity
* Flow
* Balance
* Length
* Integration
* Fun
---
# Is the game clear . . .
* Rules are understandable
* Player knows what is happening and what to expect
---
# The game flows . . .
* Rules are necessary weight
* There are no unneeded parts or procedures
---
# The game is balanced . . .
* Play is fair to all players
* Chance plays an appropriate part
---
# The game has good timing. . .
* Play is not too long or too short
* Could also be timing related to pace of the game and action
---
# The game is integrated properly. . .
* The mechanics and theme go together and reinforce each other
* Nothing seems out of place
---
# The game is fun. . .
* Keeps player engaged throughout the game
* The is no downtime or long waiting periods
---
# Game Selection
* Pick a new game every week
* Game Analysis sessions on campus
