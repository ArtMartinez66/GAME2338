# Basic Game Testing History

---

# 1970s
      
* Games has not ROM just switchs to tell CPU what game to play
* The person/develoepr who developed the game tested their game on their own time
* No real testing team
* In 1974, an Altair 8880 with 4 KB RAM cost $338
      
.center[![Altair 8880](https://upload.wikimedia.org/wikipedia/commons/1/19/Altair_8800.jpg)]
---

# 1980s
      
* in early 80s, games were the next big thing, games were growing at a rate of 50% per year
 * Low quality, bad products
 * Sales and stock prices dwindled
 * Period called 'Video Game Crash of 1983'
* Teams of zero testers evolved into 3 person teams

.center[![Pac Man](https://upload.wikimedia.org/wikipedia/en/thumb/5/59/Pac-man.png/220px-Pac-man.png)]

# 1990s
      
* Sega, Nintendo, then Sony Playstation brought longer game play, with levels
* Increased quality and content expectations of games
* More testers and testing time needed

.center[![Nintendo vs Sega](https://infographixdirectory.com/wp-content/uploads/2012/07/nintendo-vs-sega-logo-infographic-600.jpg)]

---
      
# 2000s

* The power of the computers was brought to the game console (PS2, XBOX)
* Open world, free roaming games
* Testing consoles became very complex
 * Online game play
 * Complicated loading and saving

.center[![XBOX](https://upload.wikimedia.org/wikipedia/commons/thumb/4/43/Xbox-console.jpg/1200px-Xbox-console.jpg)]
