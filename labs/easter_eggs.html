# Easter Egg Lab

* Split into groups of no more than 5.
* Each egg needs to be colored by at least two people
* Two different colors must be used and different colors canâ€™t be used in the same area (within edges).

# Waterfall Round

* Label the back with an 'W'

* Timing
  * 2 minutes - planning
  * 2 minutes - execution
  * 3 minutes - learning/qa

* Roles - 1 person per role
  * Cutters - cut out the eggs
  * Painters - paint the eggs
  * QA - access the correctness
  
---

# Agile Round

* Label the back with an 'A'

* Timing
  * 1 minute - planning
  * 2 minute - execution
  * 1 minute - retrospective (learning)

* Roles - no defined roles

---

# Scoring

* Count your eggs from Waterfall and Agile
