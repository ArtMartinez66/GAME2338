# Easter Egg Lab

* Split into groups of no more than 5.
* Each egg needs to be colored by at least two people

# Waterfall Round

* Label the back with an 'W'

* Timing
  * 2 minutes - planning
  * 2 minutes - execution
  * 3 minutes - learning/qa - write down major lesson learned

* Roles - 1 person per role
  * Cutters - cut out the eggs
  * Painters - paint the eggs
  * QA - access the correctness
  
---

# Agile Round

* Label the back with an 'A'

* Timing
  * 1 minute - planning
  * 2 minute - execution
  * 1 minute - retrospective (learning) - write down major lesson learned

* Roles - no defined roles

---

# Scoring

* Count your eggs from Waterfall and Agile and between the rounds

---

# Lessons Learned
      
* Teaches the value of teams autonomy to self organize and the advantage of iterative delivery process over waterfall approach
* Provides a clear evidence on how productivity can radically increase when better work methodology is applied
* Highest impact on organizations & teams which are deeply rooted in waterfall mindset
* Showcases the strength of the lean approach in responding to change
